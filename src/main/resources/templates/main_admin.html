<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <title>Admin Panel</title>
</head>
<body>
<img src="../static/images/logo.png" width="419" th:src="@{images/logo.png}"/>
<h1>Админская панель</h1>
<p><a href="/">User panel</a>
    <a href="/logout">Выход</a></p>
</body>
<h2>Смена фамилии у пользователя</h2>
<form action="#" th:action="@{/change_user_last_name}" th:object="${SendChangeUser}" method="post">
    <p>User NickName:</p>
    <input type="text" th:field="*{NickName}" />
    <p>New Last Name:</p>
    <input type="text" th:field="*{NewLastName}" />
    <p><input type="submit" value="Submit" />
</form>
<h2>Удаление пользователя</h2>
<form action="#" th:action="@{/delete_user}" th:object="${SendChangeUser}" method="post">
    <p>User NickName:</p>
    <input type="text" th:field="*{NickName}" />
    <p><input type="submit" name="action" value="total_delete" /> >
        <input type="submit" name="action" value="temp_delete" />
</form>
</html>
