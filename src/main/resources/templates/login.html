<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../static//js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}" rel="stylesheet" />
    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet" />
    <title>Welcome to DeltaBook mainpage!</title>
</head>
<body>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="../static/images/Delta_logo.png" width="419" th:src="@{images/Delta_logo.png}" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form action="#" th:action="@{/login}" method="post">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="login" name="login" autofocus="autofocus" class="form-control input_user" value="" placeholder="логин">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" id= "password" name="password" class="form-control input_pass" value="" placeholder="пароль">
                    </div>
                    <label for="remember-me" class="text-info">Запомнить</label>
                        <input id="remember-me" name="remember-me" type="checkbox" checked="checked" value="true" />
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input type="submit" class="btn login_btn" value="Войти" />
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    У вас нет аккаунта? <a href="/registration" class="ml-2">Регистрация</a>
                </div>
                <div th:if="${param.error}" class="ml-2">
                    Неправильный логин или пароль
                </div>
                <div th:if="${param.logout}" class="ml-2">
                    Вы вышли из своего аккаунта
                </div>
            </div>
        </div>
    </div>
</div>
<div class = "img_main">
    <img src="../static/images/img_main.png"  th:src="@{images/img_main.png}" alt="main">
</div>
</body>
</html>
